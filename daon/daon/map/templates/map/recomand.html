<!DOCTYPE html>
{% load static %}
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="{%static 'map/D.png'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>DAON</title>
        <style>
           body{
                height: 100vh;
                width: 100vw;
           }
           li {
                font-size:18px;
           }

           hr{
                width:80%;
                margin-left : auto;
                margin-right : auto;
           }

           .btn{
                margin: 0.25rem 0.125rem;
                    margin-top: 0.25rem;
                    margin-right: 0.125rem;
                    margin-bottom: 0.25rem;
                    margin-left: 0.125rem;
           }

           header {
                position: sticky;
                top: 0;
                z-index: 1;
           }
           .main{
                display:flex;
                justify-content: center;
                height: 100%

           }
           .recomand_box{
                position:relative;
                width:40%;
                height: 80%;
                justify-content: center;
                text-align: center;
                border:1px solid 255,255,255;
                border-radius:10px;
                background-color: white;
                padding:1rem;
                box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
           }

        </style>
    </head>
    <body>
        <header class="p-3 bg-success bg-opacity-50 text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"><img src="/static/map/daon.png" width="60"></a>
                    <ul class="nav nav-tabs col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="/main" class="nav-link px-2 text-white">홈</a></li>
                      <li><a href="" class="nav-link px-2 text-secondary">추천</a></li>
                      <li><a href="/make" class="nav-link px-2 text-white">공고작성</a></li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                      <input type="search" class="form-control form-control-dark" placeholder="지원 검색..." aria-label="Search">
                    </form>
                    <div class="dropdown text-end">
                          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
                          </a>
                          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                            <li><a class="dropdown-item" href="#">프로필</a></li>
                            <li><a class="dropdown-item" href="#">설정</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">로그아웃</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </header>
        &nbsp;&nbsp;&nbsp;
        <div class="main" >
            <div class="recomand_box" style="overflow:auto">
                <h4>맞춤형 추천 지원정책</h4>
                <hr>
                {% autoescape off %}
                {{ dataframe }}
                {% endautoescape %}


            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="recomand_box">
                <div class="hash_tag">
                    <h4>#복지 해시태그</h4>
                    <hr>
                    <button type="button" class="btn btn-outline-primary">#청년</button>
                    <button type="button" class="btn btn-outline-secondary">#유아 및 출산</button>
                    <button type="button" class="btn btn-outline-success">#노인</button>
                    <button type="button" class="btn btn-outline-danger">#창업</button>
                    <br>
                    <button type="button" class="btn btn-outline-warning">Hashtag</button>
                    <button type="button" class="btn btn-outline-info">Hashtag</button>
                    <button type="button" class="btn btn-outline-dark">Hashtag</button>
                </div>
                &nbsp;&nbsp;&nbsp;
                <h4>필요한 정책요구사항</h4>
                <hr>
                <div class="input-group">
                    <span class="input-group-text">정책<br> 요구사항:</span>
                    <textarea class="form-control" aria-label="wanted_policy"></textarea>
                </div>
                <button type="submit" value="Submit" class="btn btn-outline-secondary btn-lg" style="margin: 3% 0;">제출</button>
            </div>
        </div>

    </body>
</html>
